# Use the H2 in-memory database for tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Tell Hibernate (the JPA provider) to use the H2 dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Very important for tests: Create the database schema when tests start,
# and drop it when they finish. This ensures every test run is clean.
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Disable validation errors for missing production database
spring.sql.init.mode=never